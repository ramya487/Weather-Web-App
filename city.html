<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search By City</title>
    <link rel="stylesheet" href="./stylehome.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="container" id="container">
            <div class="search-container">
                <input type="text" placeholder="Enter a city name" id="city"/>
                <br>
                <br>
                <input type="text" placeholder="Enter the country code" id="countrycode" />
                <br>
                <br>
                <a href="https://www.iso.org/obp/ui/#search" target="_blank">ISO 3166 Country Codes</a>
                <br>
                <br>
                <button id="search-btn" onclick="weather()">Search</button>
            </div>
            <div id="tag"></div>
            <h2 id="name"></h2>
            <h3 id="weather"></h3>
            <h4 id="desc"></h4>
            <img id = "icon" src="">
            <h1 id = "temperature"></h1>
            <h3 id="wind"></h3>
            <h3 id="humidity"></h3>
            <br>
            <div class="flex-container-degree" id="flex-container-degree" style="display: none;">
                <button class="button_degree" onclick="celsius()">C</button>
                <button class="button_degree" onclick="fahrenheit()">F</button>
                <button class="button_degree" onclick="kelvin()">K</button>
            </div>
            <div class="flex-container" id="flex-container" style="visibility: hidden;">
            <button class="home" id="home" style="visibility: visible;" onclick="window.location.href='./home2.html'" style="margin-left: 0;margin-right: auto;">Home</button>
            <button class="knowmore" id="knowmore" style="margin-left: auto;margin-right: 0;" onclick = "knowmore()">Know more</button>
        </div>
        </div>
        </div>
    <script src="./citynew.js"></script>
    <script src="./degree.js"></script>
    <script src="./knowmore.js"></script>
</body>
</html>
