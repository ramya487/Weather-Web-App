<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylehome.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    <div class="container">
    <h2>Login</h2><br>
    <form id="login" name="form">
        <label><b>Email Address
        </b>
        <br>
        </label>
        <input type="email" id="Email" placeholder="Email">
        <br><br>
        <b>User Name</b>
        <br>
        <input type="text" id="username" placeholder="User Name">
        <br><br>
        <label><b>Password
        </b>
        <br>
        </label>
        <input type="Password" id="Pass" placeholder="Password">
        <br><br>
        <b><a href="#" id = "forgotpassword">Forgot Password ?</a></b>
        <br><br>
        <button class="button" onclick="login()">Login</button>
        <br>
        <br>
        <b>Don't Have an Account? <a href="./signup.html">Sign up</a></b>
    </form>
    <script src="./loginsignup.js"></script>
</div>
</div>
</body>
</html>
